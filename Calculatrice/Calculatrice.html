<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatrice.css">
    <title>Calculatice</title>
</head>
<body>
    <header>
        <Strong>
            <h1>CALCULATRICE</h1>
        </Strong>
    </header>
    <div>
        
        <p>
            bienvenue sur le site de calculatrice
            <br>faites vos opérations ici 
        </p>
        <input type="text" name="" id="écrant">
        <section>
            <input type="button" value="C">  <input type="button" value="+">  
            <input type="button" value="-">  <input type="button" value="↩" class=""> 
            <input type="button" value="7" class="n7"> <input type="button" value="8" class="n8"> 
            <input type="button" value="9" class="n9"> <input type="button" value="÷">  
            <input type="button" value="4" class="n4">  <input type="button" value="5" class="n5">  
            <input type="button" value="6" class="n6"> <input type="button" value="×" class="cl">
            <input type="button" value="1" class="n1">  <input type="button" class="n2" value="2">
            <input type="button" class="n3" value="3">   <input type="button" class="e" id="e" value="="> 
            <input type="button" value="%" class="p">   <input type="button" value="0" class="n0"> 
            <input type="button" value="." class="v">
        </section>
    </div>
    <script src="calculatrice.js"></script>
</body>
</html>
